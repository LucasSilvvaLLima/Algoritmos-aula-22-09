<body>
    <!-- 
2. Crie um programa o qual avaliará se uma pessoa tem direito à ajuda do governo na crise do Covid19:

a) Solicite renda do usuário
b) Solicite a renda total familiar do usuário
c) Ao clicar em "Verificar ajuda", exibe um alert com uma dessas mensagens

   "Você terá direito!", caso a renda do usuário for até 1050 e a renda familiar for até 2100.
   "Você NÃO terá direito", caso contrário -->

<p>Insira a sua Renda: <input type="text" id="in_sua_renda"></p>
<p>Insira a Renda total da sua familia: <input type="text" id="in_renda_familia"></p>
<button onclick="verificar()">Verificar ajuda</button>
</body>
</html>
<script>
    function verificar(){
        var sua_renda = Number(in_sua_renda.value)
        var renda_familiar = Number(in_renda_familia.value)
        
        if (sua_renda <= 1050 && renda_familiar <= 2100) {
            alert("Você terá direito!")
        } else {
            alert("Você NÃO terá direito")
        }
    }
</script>
