<body>
    <!-- 3. Crie um programa o qual:

a) Pergunte uma nota de um aluno

b) Ao clicar em "Avaliar aluno"...

c) Caso a nota for entre 0 e 10, exibir um alert com a frase "Nota válida!"

d) Caso a nota não estiver no intervalo definido em 
c), exibir um alert com a frase "Onde já se viu nota menor que 0 e maior que 10?!" -->

<p>Qual a sua nota: <input type="text" id="in_nota"></p>
<button onclick="avaliar()">Avaliar</button>
</body>
</html>
<script>
    function avaliar(){
        var nota = Number(in_nota.value)
        if (nota >= 0 && nota <= 10) {
            alert("Nota Válida")
        } else {
            alert("Onde já se viu nota menor que 0 e maior que 10?!")
        }
    }
</script>
