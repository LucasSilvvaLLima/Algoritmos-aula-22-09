<body>
    <!-- 
7. Crie um programa o qual:

a) Pergunte uma nota de um aluno

b) Pergunte a frequência de um aluno

c) Ao clicar em "Avaliar aluno"...

d) Caso a nota for a partir de 6 e a frequência for a partir de 75, exibir um alert com a frase "Parabéns! Aprovado!", caso contrário, exibir um alert com "Infelizmente, não foi desta vez"-->
<p>Qual a sua nota: <input type="text" id="in_nota"></p>
<p>Qual sua frequência: <input type="text" id="in_frequencia"></p>
<button onclick="avaliar()">Avaliar Aluno</button>
</body>

</html>
<script>
    function avaliar(){
        var nota = Number(in_nota.value)
        var frequencia = Number(in_frequencia.value)

        if (nota >= 6 && frequencia >= 75) {
            alert("Parabéns! Aprovado!")
        } else {
         alert("Infelizmente, não foi desta vez")   
        }
    }
</script>
